<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--    Font Awesome    -->
    <script src="https://kit.fontawesome.com/8caf6297b0.js" crossorigin="anonymous"></script>

    <!--    jQuery    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--    External Files  -->
    <link rel="icon" href="images/Website_Logo.ico">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/MVWebScript.js" defer></script>
</head>
<body>
    <div class="Cal-main-container">
        <div class="header top-title">Calculator</div>
        <nav class="navbar">
            <a class="nv-logo" href="index.html"><img src="images/Website_Logo.ico" alt="#"></a>
            <button class="nv-bars" type="button">
                <i class="fa-solid fa-bars fa-2x fa-inverse"></i>
                <i class="fa-solid fa-x fa-2x fa-inverse hid"></i>
            </button>
            <div class="nv-item1 nv-menu nv-toggle"><a href="index.html">Home</a></div>
            <div class="nv-item2 nv-menu nv-toggle"><a href="About_Myself.html">About Myself</a></div>
            <div class="nv-item3 nv-menu nv-toggle"><a href="Skills.html">Skills</a></div>
            <div class="nv-item4 nv-menu nv-toggle"><a href="Portfolio.html">Portfolio</a></div>
            <div class="nv-item5 nv-menu nv-toggle"><a href="Contact.html">Contact</a></div>
        </nav>
        <div class="container-calculator target-p">
          <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
          </div>
          <button class="btnAC" data-all-clear>AC</button>
          <button class="btn_del" data-delete>DEL</button>
          <button class="btn_div" data-operation>รท</button>
          <button class="btn1" data-number>1</button>
          <button class="btn2" data-number>2</button>
          <button class="btn3" data-number>3</button>
          <button class="btn_mul" data-operation>*</button>
          <button class="btn4" data-number>4</button>
          <button class="btn5" data-number>5</button>
          <button class="btn6" data-number>6</button>
          <button class="btn_plu" data-operation>+</button>
          <button class="btn7" data-number>7</button>
          <button class="btn8" data-number>8</button>
          <button class="btn9" data-number>9</button>
          <button class="btn_min" data-operation>-</button>
          <button class="btn_dot" data-number>.</button>
          <button class="btn0" data-number>0</button>
          <button class="btn_eq" data-equals>=</button>
        </div>
        <button class="back-btn"><i class="fa-solid fa-arrow-left-long fa-2x"></i></button>
    </div>
</body>
</html>
